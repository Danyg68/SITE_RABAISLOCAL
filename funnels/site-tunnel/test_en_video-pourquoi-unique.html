<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here is Why We Are Unique - RabaisLocal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rl-blue: #3E53A5;
            --rl-bg: #F5F8FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--rl-bg);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: var(--rl-blue);
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .btn-retour {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: var(--rl-blue);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(62, 83, 165, 0.3);
        }

        .btn-retour:hover {
            background: #2c3e80;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(62, 83, 165, 0.4);
        }

        .btn-container {
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üé• Here is Why We Are Unique</h1>

        <div class="video-wrapper">
            <!-- Use same video ID for now -->
            <iframe src="https://www.youtube.com/embed/TmU1RraWt2o" allowfullscreen></iframe>
        </div>

        <div class="btn-container">
            <a href="test_en_outil_presentation.html" class="btn-retour">‚Üê Back to Tools</a>
        </div>
    </div>

</body>

</html>
